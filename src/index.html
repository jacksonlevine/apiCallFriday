<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger!</title>
</head>
<body>
  <h1>Convert from USD</h1>
  <div id="topDisplay">
    <p id="ascii"></p>
  </div>
  <form>
    <p>Convert <input type="number" inputmode="decimal" min="0" step=".01" id="input"> USD into <select id="convertTo"></select> <button type="submit">Enter</button></p>
  </form> 
  <p id="output"></p>
  <p id="errorSpot"></p>
</body>
</html>
